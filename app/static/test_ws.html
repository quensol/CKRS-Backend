<!DOCTYPE html>
<html>
<head>
    <title>WebSocket测试</title>
    <style>
        .progress {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>WebSocket进度测试</h1>
    <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="status" class="message">等待连接...</div>
    <div id="details" class="message"></div>

    <script>
        const analysisId = 1;
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let lastHeartbeat = Date.now();
        const heartbeatTimeout = 35000; // 35秒超时(比服务器心跳间隔长)

        function connect() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsHost = window.location.host || '127.0.0.1:8000';
            const wsUrl = `${wsProtocol}//${wsHost}/api/v1/keyword/ws/analysis/${analysisId}`;
            
            console.log('正在连接到:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket连接成功');
                document.getElementById('status').textContent = '已连接';
                reconnectAttempts = 0;
                lastHeartbeat = Date.now();
                
                // 启动心跳检查
                startHeartbeatCheck();
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'heartbeat') {
                    lastHeartbeat = Date.now();
                    return;
                }
                
                if (data.type === 'progress') {
                    updateProgress(data);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                document.getElementById('status').textContent = '连接错误';
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket closed with code:', event.code);
                document.getElementById('status').textContent = '连接已关闭';
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`尝试重连 (${reconnectAttempts}/${maxReconnectAttempts})...`);
                    setTimeout(connect, 3000);
                }
            };
        }

        function startHeartbeatCheck() {
            setInterval(() => {
                const timeSinceLastHeartbeat = Date.now() - lastHeartbeat;
                if (timeSinceLastHeartbeat > heartbeatTimeout) {
                    console.log('心跳超时，重新连接...');
                    ws.close();
                }
            }, 5000); // 每5秒检查一次
        }

        function updateProgress(data) {
            console.log('收到进度更新:', data);
            
            // 更新进度条
            document.getElementById('progressBar').style.width = `${data.percent}%`;
            
            // 更新状态消息
            document.getElementById('status').textContent = data.message;
            
            // 更新详细信息
            let details = `阶段: ${data.stage}\n`;
            if (data.details) {
                details += `详细信息:\n`;
                for (const [key, value] of Object.entries(data.details)) {
                    details += `${key}: ${value}\n`;
                }
            }
            document.getElementById('details').textContent = details;
        }

        // 页面加载完成后连接
        window.addEventListener('load', function() {
            connect();
        });
    </script>
</body>
</html>
