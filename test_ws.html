<!DOCTYPE html>
<html>
<head>
    <title>WebSocket测试</title>
    <style>
        .progress {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>WebSocket进度测试</h1>
    <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="status" class="message">等待连接...</div>
    <div id="details" class="message"></div>

    <script>
        const analysisId = 1; // 测试用的分析ID
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connect() {
            ws = new WebSocket(`ws://127.0.0.1:8000/api/v1/keyword/ws/analysis/${analysisId}`);
            
            ws.onopen = function() {
                console.log('WebSocket连接成功');
                document.getElementById('status').textContent = '已连接';
                reconnectAttempts = 0; // 重置重连次数
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('收到消息:', data);
                
                // 更新进度条
                document.getElementById('progressBar').style.width = `${data.percent}%`;
                
                // 更新状态消息
                document.getElementById('status').textContent = data.message;
                
                // 更新详细信息
                document.getElementById('details').textContent = 
                    `阶段: ${data.stage}\n详细信息: ${JSON.stringify(data.details)}`;
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                document.getElementById('status').textContent = '连接错误';
            };
            
            ws.onclose = function() {
                document.getElementById('status').textContent = '连接已关闭';
                // 尝试重连
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`尝试重连 (${reconnectAttempts}/${maxReconnectAttempts})...`);
                    setTimeout(connect, 3000); // 3秒后重试
                }
            };
        }

        // 初始连接
        connect();
    </script>
</body>
</html>
